<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 3</title>
</head>
<body style="background-color: black; color: aliceblue;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    //traditional approach to add list items in the ul tag
    function addLanguage(langName){
        const li=document.createElement('li')
        li.innerHTML=`${langName}`
        document.querySelector('.language').
        appendChild(li)
    }
    addLanguage("Python")
    addLanguage("TypeScript")
    addLanguage("Node js")
    //most optimized approach to add list items in the ul tag
    function addLangOpt(langName){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').
        appendChild(li)
    }
    addLangOpt("Java Standard Edition")
    addLangOpt("Java Enterprise Edition")
                
               //EDIT

    // if we want to edit the second element of the li tag then

const editTwoLang=document.querySelector('li:nth-child(2)')
//editTwoLang.innerHTML="Go lang"  
          //or
//editTwoLang.outerHTML="<li>Go lang</li>"
          //or
const newli=document.createElement('li')
newli.textContent="Go lang"
editTwoLang.replaceWith(newli)   // due to this the  language python is replaced with Go lang

               //if we want to edit first element of the li tag
               
const firstlang=document.querySelector('li:first-child')
firstlang.innerHTML="php"

    // if we want to edit last element of the li tag

const lastlang=document.querySelector('li:last-child')
lastlang.outerHTML="<li>Ruby</li>"

                       //REMOVE
    
       //removing the last element of the li tag

const lastLangRemove=document.querySelector('li:last-child')
lastLangRemove.remove();
</script>
</html>
