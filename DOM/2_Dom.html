<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom 2</title>
</head>
<body style="background-color: black;color: aliceblue;">

</body>
<script>
const ele1=document.createElement('h1')
console.log(ele1);      //<h1></h1>

const ele =document.createElement('div')
console.log(ele)   //<div></div>

const div =document.createElement('div')
console.log(div)  
div.className="main"
div.id="myid"      //<div class="main" id="myid"></div>


const ele2=document.createElement('div')
ele2.className="main"
ele2.id=Math.round(Math.random()*10+1)
ele2.setAttribute("title","generate title")
ele2.style.backgroundColor="green"
ele2.style.padding="12px"
// ele2.innerText="hello from DOM 2"
const addText=document.createTextNode("hello from the DOM 2")
div.appendChild(addText)
document.body.appendChild(ele2)
console.log(ele2);    //<div class="main" id="1" title="generate title" style="background-color:green; padding:12px;">hello from DOM 2</div>

</script>
</html>
